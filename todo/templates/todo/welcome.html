{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | Todo App</title>
  <link href="{% static 'css/output.css' %}" rel="stylesheet">
  <style>
    body, html { margin:0; padding:0; height:100%; font-family: 'Poppins', sans-serif; }
    body {
      display:flex; justify-content:center; align-items:center;
      background: linear-gradient(135deg,#667eea,#764ba2);
      background-size:400% 400%; animation: gradientMove 15s ease infinite;
    }
    @keyframes gradientMove {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }
    .card {
      background: rgba(255,255,255,0.95); padding:50px 40px; border-radius:20px;
      box-shadow:0 15px 30px rgba(0,0,0,0.2); text-align:center; max-width:450px; width:90%;
      animation: fadeIn 1s ease-out forwards;
    }
    @keyframes fadeIn { 0%{opacity:0; transform:translateY(-20px);} 100%{opacity:1; transform:translateY(0);} }
    h1 { font-size:2.5rem; font-weight:800; color:#1f2937; margin-bottom:15px; }
    p { color:#4b5563; font-size:1.1rem; margin-bottom:30px; }
    .btn {
      display:inline-block; padding:14px 25px; margin:5px; border-radius:999px;
      font-weight:600; text-decoration:none; transition:0.3s; color:white;
    }
    .btn-login { background:#4f46e5; }
    .btn-login:hover { background:#4338ca; transform:scale(1.05);}
    .btn-register { background:#ec4899; }
    .btn-register:hover { background:#db2777; transform:scale(1.05);}
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to Todo App</h1>
    <p>Stay organized, track your tasks, and boost your productivity!</p>
    <a href="{% url 'login' %}" class="btn btn-login">Login</a>
    <a href="{% url 'register' %}" class="btn btn-register">Register</a>
  </div>
</body>
</html>
