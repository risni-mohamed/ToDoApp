{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Todo App</title>
<style>
  body { font-family:'Poppins',sans-serif; height:100vh; margin:0; display:flex; justify-content:center; align-items:center;
    background: linear-gradient(135deg,#667eea,#764ba2); overflow:hidden;}
  .card { background:white; padding:40px; border-radius:15px; box-shadow:0 15px 30px rgba(0,0,0,0.1); width:350px; text-align:center;}
  h2 { margin-bottom:20px; color:#1f2937; font-size:1.8rem; }
  input { width:100%; padding:12px; margin:10px 0; border-radius:10px; border:1px solid #d1d5db; outline:none; transition:0.3s;}
  input:focus { border-color:#4f46e5; box-shadow:0 0 8px rgba(79,70,229,0.3);}
  button { width:100%; padding:12px; border:none; border-radius:12px; background:#4f46e5; color:white; font-weight:600; cursor:pointer; transition:0.3s;}
  button:hover { background:#4338ca; transform:scale(1.05);}
  a { display:block; margin-top:12px; color:#4f46e5; text-decoration:none;}
  a:hover { text-decoration:underline; }
  p.error { color:red; margin-top:10px; }
</style>
</head>
<body>
<div class="card">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'register' %}">Register</a>
    <a href="{% url 'welcome' %}">Back to Welcome</a>
    {% if form.errors %}
        <p class="error">Invalid username or password</p>
    {% endif %}
</div>
</body>
</html>
